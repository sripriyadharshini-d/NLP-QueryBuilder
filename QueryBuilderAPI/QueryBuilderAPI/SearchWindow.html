<!DOCTYPE html>
<html>
<head>
    <title>Query Builder with Natural Language Processing</title>
	<meta charset="utf-8" />
</head>
<body>
    <input type="text" maxlength="500" id="searchControl" />
    <input type="button" id="Search" value="Search" onclick="search();"/>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        debugger;
        var uri = "api/NLPQuerySearch/Search";
        $(document).ready(function () {
            
        });
        function search() {
            debugger;
            var query = $('#searchControl').val();
            var searchIns = { searchString: query };
            $.ajax({
                type: "Post",
                url: uri,
                data: searchIns,
                contenttype: "application/JSON"
            });
        }
    </script>
</body>
</html>
